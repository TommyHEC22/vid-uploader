name: Auto Video Uploader

# Runs hourly, on push to main (for quick testing), or manually.
on:
  schedule:
    - cron: '0 * * * *'   # every hour at minute 0 (UTC)
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # must exist in repo Settings -> Secrets
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      PYTHONUNBUFFERED: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.9'

      - name: Install system packages (ffmpeg, ImageMagick, fonts)
        run: |
          sudo apt-get update -y
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y ffmpeg imagemagick fonts-dejavu-core ttf-mscorefonts-installer
          sudo sed -i '/<policy domain="coder" rights="none" pattern="LABEL" \/>/c\<policy domain="coder" rights="read|write" pattern="LABEL" \/>' /etc/ImageMagick-6/policy.xml
          find /usr/share/fonts -name "*.ttf"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run video uploader script
        run: |
          python main.py

      - name: Upload generated videos as artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: '*.mp4'
          if-no-files-found: ignore
